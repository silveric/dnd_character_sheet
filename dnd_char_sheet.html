<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="dnd_char_sheet.css">
  <link rel="stylesheet" href="pico.min.css">
  <script src="jquery-3.7.1.min.js"></script>
  <script src="dnd_char_sheet.js"></script> 
  <title>DnD 2024 Character Dashboard</title>
</head>
<body>

  <div id="settings_top">
      <div id="character_id_display">
        -
      </div>
      <div class="setting_icon" id="settings_characters_data" onclick="openModal('modal_characters_data_settings')">
          <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-person-fill-gear" viewBox="0 0 16 16">
              <path d="M11 5a3 3 0 1 1-6 0 3 3 0 0 1 6 0m-9 8c0 1 1 1 1 1h5.256A4.5 4.5 0 0 1 8 12.5a4.5 4.5 0 0 1 1.544-3.393Q8.844 9.002 8 9c-5 0-6 3-6 4m9.886-3.54c.18-.613 1.048-.613 1.229 0l.043.148a.64.64 0 0 0 .921.382l.136-.074c.561-.306 1.175.308.87.869l-.075.136a.64.64 0 0 0 .382.92l.149.045c.612.18.612 1.048 0 1.229l-.15.043a.64.64 0 0 0-.38.921l.074.136c.305.561-.309 1.175-.87.87l-.136-.075a.64.64 0 0 0-.92.382l-.045.149c-.18.612-1.048.612-1.229 0l-.043-.15a.64.64 0 0 0-.921-.38l-.136.074c-.561.305-1.175-.309-.87-.87l.075-.136a.64.64 0 0 0-.382-.92l-.148-.045c-.613-.18-.613-1.048 0-1.229l.148-.043a.64.64 0 0 0 .382-.921l-.074-.136c-.306-.561.308-1.175.869-.87l.136.075a.64.64 0 0 0 .92-.382zM14 12.5a1.5 1.5 0 1 0-3 0 1.5 1.5 0 0 0 3 0"/>
          </svg>
      </div>
  </div>

  <div class="cards-container">
    <div class="card can_modif" onclick="openModal('basic_infos_modal')">
		<div id="char_name_wrapper">
          <span id="char_name" class="data_content" data-default_val="[Name not set]">[Name not set]</span>
        </div>
        <div id="char_background_wrapper">
          <span class="basic_info_label" >Background</span> - <span id="char_background" class="data_content" data-default_val="[Background not set]">[Background not set]</span>
        </div>
        <div id="char_class_wrapper">
          <span class="basic_info_label" >Class</span> - <span id="char_class" class="data_content" data-default_val="[Class not set]">[Class not set]</span>
        </div>
        <div id="char_subclass_wrapper">
          <span class="basic_info_label" >Subclass</span> - <span id="char_subclass" class="data_content" data-default_val="[Subclass not set]">[Subclass not set]</span>
        </div>
        <div id="char_species_wrapper">
          <span class="basic_info_label" >Species</span> - <span id="char_species" class="data_content" data-default_val="[Species not set]">[Species not set]</span>
        </div>
    </div>
	
  </div>
  <div class="cards-container">
	  <div class="card" style="flex:0.3;">
			<div>Level</div>
			<div>-</div>
		</div>
		<div class="card" style="flex:0.3;">
			<div>Armor Class</div>
			<div>-</div>
		</div>
		<div class="card">
			<div>[Hit Points]</div>
		</div>
  </div>

  <h2>Abilities</h2>
  <div class="cards-container">
    <div class="card"><label for="str">STR</label><input type="number" id="str" min="1"></div>
    <div class="card"><label for="dex">DEX</label><input type="number" id="dex" min="1"></div>
    <div class="card"><label for="con">CON</label><input type="number" id="con" min="1"></div>
    <div class="card"><label for="int">INT</label><input type="number" id="int" min="1"></div>
    <div class="card"><label for="wis">WIS</label><input type="number" id="wis" min="1"></div>
    <div class="card"><label for="cha">CHA</label><input type="number" id="cha" min="1"></div>
  </div>

  <h2>Details</h2>
  <div class="button-grid">
    <button class="modal-button" onclick="openModal('features-modal')">Features & Traits</button>
    <button class="modal-button" onclick="openModal('inventory-modal')">Inventory</button>
    <button class="modal-button" onclick="openModal('notes-modal')">Notes</button>
  </div>

  <div id="basic_infos_modal" class="modal">
    <div class="modal-content">
      <span class="modal_close" >&times;</span>
      <h2>Infos</h2>
      <label for="basic_info_input_name">
        Name
        <input type="text" id="basic_info_input_name" name="name" placeholder="Name" >
      </label>
      <label for="basic_info_input_background">
        Background
        <input type="text" id="basic_info_input_background" name="background" placeholder="Background" >
      </label>
      <label for="basic_info_input_class">
        Class
        <input type="text" id="basic_info_input_class" name="class" placeholder="Class" >
      </label>
      <label for="basic_info_input_subclass">
        Subclass
        <input type="text" id="basic_info_input_subclass" name="subclass" placeholder="Subclass" >
      </label>
      <label for="basic_info_input_species">
        Species
        <input type="text" id="basic_info_input_species" name="specie" placeholder="Specie" >
      </label>

      <button id="basic_infos_modal_save_btn">
        Save
      </button>
    </div>
  </div>

  <div id="features-modal" class="modal">
    <div class="modal-content">
      <span class="modal_close" >&times;</span>
      <h2>Features & Traits</h2>
      <textarea></textarea>
    </div>
  </div>

  <div id="inventory-modal" class="modal">
    <div class="modal-content">
      <span class="modal_close" >&times;</span>
      <h2>Inventory</h2>
      <textarea></textarea>
    </div>
  </div>

  <div id="notes-modal" class="modal">
    <div class="modal-content">
      <span class="modal_close" >&times;</span>
      <h2>Notes</h2>
      <textarea></textarea>
    </div>
  </div>

  <div id="modal_characters_data_settings" class="modal">
      <div class="modal-content">
          <span class="modal_close" >&times;</span>
          <h2>Characters Datas</h2>
          <button id="action_nuke_datas">Nuke datas</button>
      </div>
  </div>

</body>
</html>
